<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seki</title>
    <link rel="stylesheet" href="Seki.css">
</head>
<body>
    <canvas id="board"></canvas>
    <button id="restartButton" style="display:none; position: absolute; top: 10px; left: 10px; font-size: 20px;">Restart Game</button>
    <div id="controls" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">
        <button id="leftButton" style="font-size: 24px; padding: 10px;">⬅️</button>
        <button id="rightButton" style="font-size: 24px; padding: 10px;">➡️</button>
    </div>
    
    <script src="Seki.js"></script>

</body>
</html>
